<div class="fxLayout flexlayout column center stdcolors main">
  <form [formGroup]="reportForm">
    <mat-form-field appearance="fill">
      <mat-label>Report Type</mat-label>
      <mat-select formControlName="reportType" 
        (selectionChange)="onSelect()">
        <mat-option value="schedule">Team Schedule</mat-option>
        <mat-option value="ptoholiday">PTO/Holiday</mat-option>
        <mat-option value="chargenumber">Charge Number Status</mat-option>
        <mat-option value="midshift">Mid-Shift Rotation</mat-option>
        <mat-option value="cofs">Certificate Of Service</mat-option>
        <mat-option value="enterprise">MSP Finder Input</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <app-reports-site-schedule *ngIf="reportType === 'schedule'" 
    [reportType]="reportType"></app-reports-site-schedule>
  <app-reports-site-leave-list *ngIf="reportType === 'ptoholiday'"
    [reportType]="reportType"></app-reports-site-leave-list>
  <app-reports-site-charge-number 
    *ngIf="reportType === 'chargenumber'"
    [reportType]="reportType"></app-reports-site-charge-number>
  <app-reports-site-cert-of-service *ngIf="reportType === 'cofs'"
    [reportType]="reportType"></app-reports-site-cert-of-service>
  <app-reports-site-mid-shift *ngIf="reportType === 'midshift'"
    [reportType]="reportType"></app-reports-site-mid-shift>
  <app-reports-site-enterprise *ngIf="reportType === 'enterprise'"
    [reportType]="reportType"></app-reports-site-enterprise>
</div>
