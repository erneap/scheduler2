<div class="fxLayout-column-center">
  <div class="fxLayout-row-center">
    <div class="daycell weekend" [style]="getUTCDateStyles()">SUN</div>
    <div class="daycell weekday" [style]="getUTCDateStyles()">MON</div>
    <div class="daycell weekday" [style]="getUTCDateStyles()">TUE</div>
    <div class="daycell weekday" [style]="getUTCDateStyles()">WED</div>
    <div class="daycell weekday" [style]="getUTCDateStyles()">THU</div>
    <div class="daycell weekday" [style]="getUTCDateStyles()">FRI</div>
    <div class="daycell weekend" [style]="getUTCDateStyles()">SAT</div>
  </div>
  <ng-container *ngFor="let week of calendar.leaveGroups">
    <div class="fxLayout-row-center">
      <app-leave-request-calendar-day *ngFor="let lv of week.leaves"
        [leave]="lv" [startDate]="startdate" [leavecodes]="leaveCodes"
        [endDate]="enddate" (changed)="processChange($event)"
        [width]="getCellWidth()"></app-leave-request-calendar-day>
    </div>
  </ng-container>
</div>
