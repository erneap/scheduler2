<div class="fxLayout fxLayout-column-center">
  <mat-card style="background-color: #3f51b5; color: white;">
      <mat-card-header style="text-align: center;">
          <mat-card-title>
              <div class="mat-headline">Employee's Messages</div>
              </mat-card-title>
      </mat-card-header>
      <mat-card-content class="fxLayout-column-center">
        <div class="flexlayout column center">
          <div class="flexlayout row center title"
            style="border-bottom: solid 1px black;">
            <div class="checkbox">
              <mat-checkbox [checked]="allChecked"
              matTooltip="Check all messages/notifications"
              (click)="onAllCheckedClick()"
              ></mat-checkbox>
            </div>
            <div class="date">DATE</div>
            <div class="message">Message/Notice</div>
          </div>
          <app-notifications-message *ngFor="let msg of messages;let i = index"
            [message]="msg" [messageStyle]="getStyle(i)"
            (checkChanged)="onChange($event)"></app-notifications-message>
          <div>
            <button mat-raised-button color="accent" 
              *ngIf="anyChecked"
              (click)="onAcknowledge()">Acknowledge Checked Messages</button>
            <button mat-raised-button color="warn"
              *ngIf="gotoApprovers"
              (click)="onApprovers()"
              >
              Proceed to Leave Request Approver
            </button>
            <button mat-raised-button color="warn"
              *ngIf="gotoLeaveRequests"
              (click)="onLeaveRequest()"
              >
              Proceed to Employee Leave Requests
            </button>
          </div>
        </div>
      </mat-card-content>
  </mat-card>
</div>
