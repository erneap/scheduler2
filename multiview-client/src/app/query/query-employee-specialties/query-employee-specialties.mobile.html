<div class="fxLayout flexlayout row topleft">
  <div class="flexlayout column center main">
    <div class="label title">Employee's Specialties</div>
    <ng-container *ngFor="let ct of specialtytypes">
      <div *ngIf="hasSpecialty(ct.id)" class="row ctvalue">
        {{ct.name}}
      </div>
    </ng-container>
  </div>
</div>
