<div class="flexlayout column center">
  <div class="label">Leaves</div>
  <div class="flexlayout row center">
    <div class="code">Month</div>
    <div class="dates">
      Dates Taken <span style="color: #3399ff;">(Projected)</span>
    </div>
    <div class="actual">Taken</div>
    <div class="requested">Project</div>
  </div>
  <app-employee-ptoholidays-ptomonth-desktop
    *ngFor="let lm of leaveMonths" [leaveMonth]="lm">
  </app-employee-ptoholidays-ptomonth-desktop>
  <ng-container *ngIf="annual > 0.0">
    <div class="flexlayout row center">
      <div class="bottomlabel">Annual</div>
      <div class="bottomlabel">Carryover</div>
      <div class="bottomlabel">Taken</div>
      <div class="bottomlabel">Projected</div>
      <div class="bottomlabel">Balance</div>
    </div>
    <div class="flexlayout row center">
      <div class="bottomdata">{{annual.toFixed(1)}}</div>
      <div class="bottomdata">{{carryover.toFixed(1)}}</div>
      <div class="bottomdata">{{actual.toFixed(1)}}</div>
      <div class="bottomdata">{{requested.toFixed(1)}}</div>
      <div [class]="balanceStyle">{{balance.toFixed(1)}}</div>
    </div>
  </ng-container>
</div>
