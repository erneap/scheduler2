<div class="flexlayout column topleft">
  <mat-stepper #stepper>
    <mat-step label="Basic Information">
      <app-site-editor-basic [site]="site" [team]="team"
        (changed)="updateSite($event)">
      </app-site-editor-basic>
    </mat-step>
    <mat-step label="Edit Workcenter(s)">
      <app-site-editor-workcenters [site]="site" [team]="team"
        (changed)="updateSite($event)">
      </app-site-editor-workcenters>
    </mat-step>
    <mat-step label="Edit Site Reports">
      <app-site-editor-reports [site]="site" [team]="team"
        (changed)="updateSite($event)">
      </app-site-editor-reports>
    </mat-step>
  </mat-stepper>
</div>
