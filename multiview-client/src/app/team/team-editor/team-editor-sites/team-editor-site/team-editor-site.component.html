<mat-stepper>
  <mat-step label="Site Information Editor">
    <app-site-editor [site]="site" [team]="team" (changed)="updateTeam($event)">
    </app-site-editor>
  </mat-step>
  <mat-step label="Site Employees Editor">
    <app-site-employees [site]="site" [team]="team" 
      (teamChanged)="updateTeam($event)">
    </app-site-employees>
  </mat-step>
</mat-stepper>
