<div class="flexlayout column center">
  <div class="flexlayout column center main">
    <div class="flexlayout row center">
      <div class="year">YEAR</div>
      <div class="amounts">Annual Leave</div>
      <div class="amounts">Carryover</div>
    </div>
    <app-site-employee-leave-balance-year *ngFor="let al of balances"
      [employee]="employee"
      [annualLeave]="al"
      (changed)="employeeChanged($event)">
    </app-site-employee-leave-balance-year>
    <div class="button">
      <button mat-raised-button color="accent"
      (click)="AddLeaveBalance()">Add Year</button>
      <span class="flex-spacer"></span>
      <button mat-raised-button color="accent"
        matTooltip="Add Leave Balance for all employees"
        (click)="addAllBalances()">
        Add All
      </button>
    </div>
  </div>
</div>
