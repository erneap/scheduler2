<div class="fxLayout flexlayout column topleft">
  <div class="flexlayout column center chart" [style]="chartWidthStyle()">
    <div class="flexlayout row center year">
      <button mat-raised-button color="accent" (click)="updateYear('down')">
        &lt;&lt;
      </button>
      <span class="flex-spacer"></span>
      {{year}}
      <span class="flex-spacer"></span>
      <button mat-raised-button color="accent" (click)="updateYear('up')">
        &gt;&gt;
      </button>
    </div>
    <div [class]="displayStyle()">
      <app-employee-ptoholidays-alt-holidays *ngIf="showHolidays" 
        [employee]="employee" [year]="year" [width]="width">
      </app-employee-ptoholidays-alt-holidays>
      <app-employee-ptoholidays-alt-pto [year]="year" [employee]="employee"
        [width]="width"></app-employee-ptoholidays-alt-pto>
    </div>
  </div>
</div>
