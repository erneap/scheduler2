<mat-stepper>
  <mat-step label="Forecast Reports">
    <app-site-editor-report-forecast [site]="site" [team]="team"
      (changed)="updateSite($event)"></app-site-editor-report-forecast>
  </mat-step>
  <mat-step label="Certificate of Service Reports">
    <app-site-editor-report-cofs [site]="site" [team]="team" 
      (changed)="updateSite($event)"></app-site-editor-report-cofs>
  </mat-step>
</mat-stepper>
