<div class="fxLayout flexlayout column center" style="gap: 5px;" >
  <div class="flexlayout row center" style="margin-bottom: 5px;">
    <div class="typeText">Contact Info Type/Value</div>
  </div>
  <mat-vertical-stepper>
    <mat-step *ngFor="let ct of contactTypes;let i = index">
      <ng-template matStepLabel>
        {{ct.name.toUpperCase()}}
      </ng-template>
      <div class="flexlayout column left" style="gap: 5px;">
        <app-employee-contact-info-item-desktop
          [contacttype]="ct" [employee]="employee"
          (changed)="updatedEmployee($event)">
        </app-employee-contact-info-item-desktop>
        <div class="flexlayout row center">
          <button mat-raised-button matStepperPrevious
            *ngIf="i > 0">Back</button>
          <button mat-raised-button matStepperNext
            *ngIf="i < (contactTypes.length - 1)">Next</button>
        </div>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
