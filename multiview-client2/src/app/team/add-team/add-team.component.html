<div class="flexlayout column topleft">
  <h3>Add New Team Editor</h3>
  <mat-stepper>
    <mat-step label="New Team Basic Information">
      <form [formGroup]="teamForm" class="flexlayout column topleft">
        <mat-form-field class="formField">
          <mat-label>Team Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="this.teamForm.get('name')?.hasError('required')"
            class="error">Required</mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="workcodes">
          Copy Standard Workcodes</mat-checkbox>
        <div class="flexlayout row left flexgap">
          <button mat-button matStepperNext>Next</button>
          <button mat-raised-button (click)="teamForm.reset()">Reset</button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Initial Team Leader Information">
      <form [formGroup]="leadForm" class="flexlayout column topleft">
        <div class="flexlayout row topleft">
          <mat-form-field appearance="fill" style="width: 350px;">
            <mat-label>E-mail Address</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="this.leadForm.get('email')?.hasError('required')"
              class="error">Required</mat-error>
            <mat-error *ngIf="this.leadForm.get('email')?.hasError('email')"
              class="error">Must be in Email Format</mat-error>
          </mat-form-field>
        </div>
        <div class="flexlayout row topleft flexgap">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first">
            <mat-error *ngIf="this.leadForm.get('first')?.hasError('required')"
              class="error">Required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input matInput formControlName="middle">
            <mat-hint>Optional</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last">
            <mat-error *ngIf="this.leadForm.get('last')?.hasError('required')"
              class="error">Required</mat-error>
          </mat-form-field>
        </div>
        <div class="flexlayout row topleft flexgap">
          <mat-form-field appearance="fill" style="width: 300px;">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="this.leadForm.get('password')?.invalid"
              class="error">
              {{getLeadPasswordError()}}
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" style="width: 300px;">
            <mat-label>Verify New Password</mat-label>
            <input matInput type="password" formControlName="password2">
            <mat-error *ngIf="this.leadForm.get('password2')?.invalid"
              class="error">
              {{getLeadVerifyError()}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="flexlayout row left flexgap">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" (click)="addTeam()">
            Add
          </button>
          <button mat-raised-button (click)="leadForm.reset()">Reset</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</div>
