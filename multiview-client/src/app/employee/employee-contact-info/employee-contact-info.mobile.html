<div class="flexlayout column center" style="gap: 5px;" >
  <div class="flexlayout row center typeText" style="margin-bottom: 5px;">
    Contact Info Type/Value
  </div>
  <div class="flexlayout row center flexwrap flexgap">
    <app-employee-contact-info-item *ngFor="let ct of contactTypes"
      [contacttype]="ct" [employee]="employee"
      (changed)="updatedEmployee($event)">
    </app-employee-contact-info-item>
  </div>
</div>
