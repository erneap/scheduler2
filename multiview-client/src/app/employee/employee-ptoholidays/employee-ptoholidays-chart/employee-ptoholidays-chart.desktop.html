<div class="fxLayout flexlayout column center">
  <div class="flexlayout column center chart">
    <div class="flexlayout row center year">
      <button mat-raised-button color="accent" (click)="updateYear('down')">
        &lt;&lt;
      </button>
      <span class="flex-spacer"></span>
      {{year}}
      <span class="flex-spacer"></span>
      <button mat-raised-button color="accent" (click)="updateYear('up')">
        &gt;&gt;
      </button>
    </div>
    <div class="flexlayout row topcenter">
      <app-employee-ptoholidays-holiday-desktop *ngIf="showHolidays" 
      [employee]="employee" [year]="year" [width]="width">
      </app-employee-ptoholidays-holiday-desktop>
      <app-employee-ptoholidays-pto-desktop [year]="year" [employee]="employee"
        [width]="width">
      </app-employee-ptoholidays-pto-desktop>
    </div>
  </div>
</div>
