<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="toggle()"
    *ngIf="authService.isAuthenticated">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon svgIcon="calendar" *ngIf="!appState.isMobile()"></mat-icon>
  <span class="flex-spacer"></span>
  <a mat-button routerLink="home"><h1>{{getLabel()}}</h1></a>
  <span class="flex-spacer"></span>
  <button mat-icon-button *ngIf="!authService.isAuthenticated"
    matTooltip="Show Login Form" (click)="viewLogin()">
    <mat-icon>lock_open</mat-icon>
  </button>
  <button mat-icon-button *ngIf="authService.isAuthenticated"
    matTooltip="Show Login Form" (click)="logout()">
    <mat-icon>lock</mat-icon>
  </button>
  <button mat-icon-button *ngIf="this.msgService.showAlerts"
    matTooltip="Notifications Available"
    (click)="showNotices()"
    >
    <mat-icon class="warning-icon">notification_important</mat-icon>
  </button>
  <span class="version">{{appVersion}}</span>
</mat-toolbar>
