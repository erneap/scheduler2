<div class="flexlayout row center" [style]="cellBackground">
  <div class="code">{{getHolidayID()}}</div>
  <div class="referenceDate">{{referenceDate}}</div>
  <div class="dates">
    <app-employee-ptoholidays-holiday-cell-display 
      *ngFor="let day of holiday.leaveDays" 
      [holiday]="day"></app-employee-ptoholidays-holiday-cell-display>
  </div>
  <div class="actual">{{getTotalActual()}}</div>
</div>
