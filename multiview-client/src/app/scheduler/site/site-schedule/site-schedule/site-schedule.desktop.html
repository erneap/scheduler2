<div class="toplevel">
  <div class="calendarDiv flexlayout column topleft">
    <div class="labelDiv flexlayout row left">Site Schedule</div>
    <div class="calendar">
      <app-site-schedule-period [period]="30">
      </app-site-schedule-period>
    </div>
  </div>
  <div class="legendDiv flexlayout column topleft">
    <div class="labelDiv flexlayout row left">Code Legend</div>
    <div class="calendar">
      <app-employee-leave-request-legend [leavecodes]="leavecodes">
      </app-employee-leave-request-legend>
    </div>
  </div>
</div>
